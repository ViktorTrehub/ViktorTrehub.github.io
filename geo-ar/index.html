<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: true;"
      stats
    >
      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity>

      <!-- <a-entity
        value="Text 11."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      ></a-entity> -->

      <a-entity
        gltf-model='./assets/mammoth.gltf'
        scale="5 5 5"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-entity>

      <!-- <a-entity
        value="Text 22."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      ></a-entity> -->

      <a-entity
        gltf-model= "https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        gps-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-entity>

      <!-- <a-entity
        value="Text 33."
        look-at="[gps-projected-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: 50.563066; longitude: 30.693998;"
      ></a-entity> -->

      <a-entity 
        gltf-model="##tree" 
        scale="1 1 1"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 50.562083; longitude: 30.697306;"
      >
      </a-entity>

      <a-entity 
        gltf-model="##cosmo" 
        scale="1 1 1"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 50.561806; longitude: 30.696588;"
      >
      </a-entity>

      <a-image 
        src="./assets/ic_view_in_ar_new_googblue_48dp.png"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 50.563066; longitude: 30.693998;"
      >
      </a-image>

      <a-assets>
        <a-asset-item id="tree" src="./assets/mammoth.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="cosmo" src="./assets/Model.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls-enabled='false' gps-camera='gpsMinDistance: 0' arjs-look-controls='smoothingFactor: 0.1' rotation-reader> </a-camera>

    </a-scene>
  </body>
</html>
